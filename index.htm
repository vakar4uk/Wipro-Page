<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wipro Settings Page</title>

    <!-- Download Bootstrap, Font-Awesome,  and css-->
    <script>document.write("<base href=\"" + document.location + "\" />");</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="bootstrap-switch.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-toggle-master/bootstrap-toggle-master/css/bootstrap-toggle.min.css">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    

    <!-- Donwload Angular -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>    
    <script src="app.js"></script>
    
</head>
<body>
    
    <header>
        <div class="row" ng-controller="mainController">
            <ul id="left-nav" class="nav nav-pills nav-stacked col-lg-2">
                    <li id="top-nav" ng-class="{ active: isActive('/')}" role="presentation"><a href="#">Dashboard<i class="fa fa-home" aria-hidden="true"></i></a></li>
                    <li ng-class="{ active: isActive('/email')}" role="presentation"><a href="#/email">Email Preferences<i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                    <li ng-class="{ active: isActive('/theme')}" role="presentation"><a href="#/theme">Theme Color<i class="fa fa-paint-brush" aria-hidden="true"></i></a></li>
                    <li ng-class="{ active: isActive('/othersettings')}" id="bottom-nav" role="presentation"><a href="#/othersettings">Other Settings<i class="fa fa-cog" aria-hidden="true"></i></a></li>
            </ul>

            <div id="main" class="container col-lg-8">
                    
                    <div ng-view></div>
            
                </div>
        </div>
    </header>

    

</body>
</html>
