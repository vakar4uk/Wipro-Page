<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="email-styles.css">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.css">
    <title>Settings</title>
</head>
<body>
    
    <div class="row">

            <!-- Left Navbar -->
            <div>
                <ul id="left-nav" class="nav nav-pills nav-stacked col-lg-2">
                        <li role="presentation"><a href="#">Dashboard<i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li role="presentation" class="active"><a href="#">Email Preferences<i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                        <li role="presentation"><a href="#">Theme Color<i class="fa fa-paint-brush" aria-hidden="true"></i></a></li>
                        <li role="presentation"><a href="#">Other Settings<i class="fa fa-cog" aria-hidden="true"></i></a></li>
                </ul>
            </div>
             <!-- Left Navbar -->  
             
             <!-- Main Content -->
             <div id="main" class="col-lg-8 border">
                <h3>Email preferences</h3><hr>
                <p>Select the widgets your notifications frequency</p>

                <div class="radio-buttons">
                   <label class="col-lg-4 container" for="always">Never notify
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="col-lg-4 container" for="always">Always notify
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="col-lg-4 container" for="always">Personalize
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                </div>

                <p><a class="btn btn-primary btn-sm" href="#" role="button">Save</a></p>
              </div>

    </div>

</body>
</html>
